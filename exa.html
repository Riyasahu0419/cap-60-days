<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">




      function App() {
        const users = [
  {
    id: 1,
    name: "John",
    age: 23,
    gender: "male",
    email: "atuny0@sohu.com",
    image: "https://robohash.org/Terry.png?set=set4",
  },
  {
    id: 2,
    name: "Terry",
    age: 50,
    gender: "male",
    email: "terry@sohu.com",
  },
  {
    id: 3,
    name: "Jane",
    age: 25,
    gender: "female",
    email: "jane@sohu.com",
  },
];


  return 
  <div>
    
      users.map(item){
        <p>{item.id}{item.name}{item.age}{item.gender}{item.email}</p>
      }
      
    </div>;
      

}

      let rootElement = document.getElementById("root");
      ReactDOM.createRoot(rootElement).render(<App />);
    </script>
  </body>
</html>
