<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="hour">hour</label>
   <input type="number" id="hour" value="0">
   <label for="">minute</label>
   <input type="number" id="minute" value="0">
   <label for="">secend</label>
   <input type="number" id="sec" value="0">

<br>
    <button onclick="start()">start</button>
    <button onclick="pause()">pause</button>
    <button onclick="reset()">reset</button>
</body>
</html>

<script>

    let time
    let timer
    
    function start(){
        let hr=Number(document.getElementById("hour").value)
        let min =Number(document.getElementById("minute").value)
        let se =Number(document.getElementById("sec").value)
        
        time=hr*3600 + min*60 +se

        timer = setInterval(function(){
            time--;

            let h = Math.floor(time/3600);
            let m = Math.floor((time%3600)/60);
            let s = time%60;

            document.getElementById("hour").value = h
            document.getElementById("minute").value = m
            document.getElementById("sec").value = s

        },1000)
    }

    function pause(){
        clearInterval(timer)
    }
    
    function reset(){
        
        document.getElementById("hour").value=0
        document.getElementById("minute").value=0
        document.getElementById("sec").value=0

       
    }
   
</script>
