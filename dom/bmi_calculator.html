<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size: 30px;
        }
        h1{
            
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>Check your BMI</h1>
    <p>Enter your weight  and height below to check your BMI results</p>
    <p>Put your weight in here (KG)</p>
    <input type="number" id="num1">
    <p>And your height in here (CM)</p>
    <input type="number" id="num2">
    <br>
    <button onclick="BMICalculate()">calculate BMI</button>
    <p id="result"></p>



    <script>
    
        function BMICalculate(){
    
            const weight = parseFloat(document.getElementById("num1").value);
            const height = parseFloat(document.getElementById("num2").value);
    
            if(weight>0 && height>0){
    
                const BMI =  weight / (height * height)
        
                let result = " Your BMI is " + BMI.toFixed(1) + "which means you are";
        
                if(BMI<=18.4){
                    result+="underWeight"
                }
        
                else if(BMI>= 18.5 && BMI <= 24.9){
                    result+="Normal weight"
                }
        
               else if(BMI>= 25 && BMI <= 29.9){
                    result+="Overweight"
                }
        
               else if(BMI>= 30){
                    result+="Obese"
                }
        
                document.getElementById("result").innerText=result;
                
            }
            else{
                result.innerText="enter another value"
                
            }
    
    
    
        }
        
    
    
    </script>
</body>
</html>
